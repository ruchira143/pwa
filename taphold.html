
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAPHOLD</title>
  <link href="css/app.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
  .button1 {
    background-color: #FFB6C1;
    border: none;
    color: black;
    padding: 3px 26px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 3px 26px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  </style>
</head>
<body>
    <div class="app app__layout">
      <header>
        <span class="header__title no--select"> Taphold </span>
      </header>
      <div class="menu__overlay"></div>

      <div class="app__content">

        <section class="section">
        <h2>Taphold</h2>
<div>
		<div data-force="30" class="" style="left: 14.5%; top: 0; width: 37%">
			<ul id="foo" class="block__list block__list_words">
				<button id='one' class="button1">List_1  <input type='checkbox' class='chk' id='chk' hidden></button><br><br>
				<button id='two' class="button1">List_2 <input type='checkbox' class='chk' id='chk' hidden></button><br><br>
				<button id='three' class="button1">List_3 <input type='checkbox' class='chk' id='chk' hidden></button><br><br>
				<button id='four' class="button1">List_4 <input type='checkbox' class='chk' id='chk' hidden></button><br><br>
				<button id='five' class="button1">List_5 <input type='checkbox' class='chk' id='chk' hidden></button>
			</ul><br><br><br><br><br>
<button onclick="goBack()" class="button">Go Back</button>
		</div>
	</div>

	</div>
        </section>
        <!-- Toast msg's  -->
        <div class="toast__container"></div>
      </div>
    </div>
	<script>
    $(document).ready(function(){
      $("button").on("taphold",function(){
        $('.chk').show();
      });
  });

  function goBack() {
    window.history.back();
}
	</script>

    <script src="./js/app.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/offline.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/latest.js"></script>
</body>
</html>
