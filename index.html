           <div class="app__content">
            <section class="section">
		<h3> Auto complete </h3>

 		<form action="" autocomplete="on">
 		 <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" name="data-json" id="data-json">
    </div>
    <div class="form-group">
      <label for="country">Scrip:</label>
      <input type="text" class="form-control" name="data-json-scrip" id="data-json-scrip">
    </div>

    <button type="submit" class="btn btn-success">Success</button>
		<!-- Country: <input id="data-json" /> -->
		</form>
		</section>
</div>

</div>
	</body>
<script>

		var options = {
			url: "resources/countries.json",

			getValue: "name",

			list: {
				match: {
					enabled: true
				}
			}
		};
		$("#data-json").easyAutocomplete(options);

		</script>
		<script>

		var options = {
			url: "resources/scrip.json",

			getValue: "name",

			list: {
				match: {
					enabled: true
				}
			}
		};
		$("#data-json-scrip").easyAutocomplete(options);

		</script>
